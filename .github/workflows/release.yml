name: Release workflow

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    env:
      pact_do_not_track: true
    steps:
      - uses: actions/checkout@v3
      - name: Install stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: aarch64-apple-darwin
      - name: Install LLVM
        run: choco install -y llvm
        if: runner.os == 'Windows'
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - if: startsWith(github.ref, 'refs/tags/csv-plugin')
        run: ./release.sh ${{ runner.os }}
        shell: bash
        working-directory: plugins/csv
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/csv-plugin')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: plugins/csv/release_artifacts/*
          file_glob: true
          tag: ${{ github.ref }}
      - if: startsWith(github.ref, 'refs/tags/pact-plugin-cli')
        run: ./release.sh ${{ runner.os }}
        shell: bash
        working-directory: cli
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/pact-plugin-cli')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: cli/release_artifacts/*
          file_glob: true
          tag: ${{ github.ref }}
