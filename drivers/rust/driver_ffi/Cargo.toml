[package]
name = "pact-plugin-driver-ffi"
version = "0.0.0"
edition = "2018"

[dev-dependencies]
pact-plugin-driver = { version = "~0.7", path = "../driver" }
pact_ffi = "~0.4.14"
env_logger = "0.11.3"
expectest = "0.12.0"
serde_json = "1.0.108"
reqwest = { version = "0.12.3", default-features = false, features = ["rustls-tls-native-roots", "blocking", "json"] }
csv = "1.3.0"
prost = "0.12.3"
prost-types = "0.12.3"
test-log = "0.2.14"
tokio = { version = "1.35.1", features = ["full"] }
tonic = "0.11.0"

[patch.crates-io]
pact_ffi = { git = 'https://github.com/pact-foundation/pact-reference.git' }
