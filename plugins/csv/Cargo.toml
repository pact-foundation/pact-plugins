[package]
name = "pact-csv-plugin"
version = "0.0.7"
edition = "2021"

[dependencies]
tonic = "0.10.2"
prost = "0.12.3"
prost-types = "0.12.3"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.6.1", features = ["v4"] }
futures = "0.3"
async-std = "1.12.0"
log = "0.4"
env_logger = "0.10.1"
maplit = "1.0.2"
pact_matching = "~1.1.9"
pact_models = "~1.1.17"
pact-plugin-driver = "~0.5.0"
csv = "1.3.0"
logos = "~0.12.1"
anyhow = "1.0.75"
bigdecimal = "0.4.2"
serde_json = "1.0.108"
bytes = { version = "1", features = ["serde"] }
either = "1.9.0"
itertools = "0.12.0"

[build-dependencies]
tonic-build = "0.10.2"


[profile.release]
strip = true
opt-level = "z" 
codegen-units = 1
lto = true

# References
# https://doc.rust-lang.org/stable/rustc/codegen-options/
# https://doc.rust-lang.org/rustc/profile-guided-optimization.html
# https://github.com/johnthagen/min-sized-rust